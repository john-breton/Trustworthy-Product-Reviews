<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700;900&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/public/style.css}" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trusty Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reviewers</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            My Stuff
                        </a>
                        <div class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/user/products">My Products</a>
                            <a class="dropdown-item" href="/user/people">My People</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item me-auto dropdown-menu-end">
                        <a class="nav-link" style="color: cornflowerblue" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <!-- Display product name -->
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="${product.name}"></h1>
        </div>
    </div>
    <!-- Display product Image -->
    <div class="row">
        <div class="col-md-12">
            <img th:src="@{'/images/' + ${product.image}}" alt="An image of the product">
        </div>
    </div>
    <!-- Display product average rating -->
    <div class="row">
        <div class="col-md-12">
            <h2 th:text="'Rating: ' +${product.getAverageRating()}"></h2>
        </div>
    </div>
    <!-- Display product description-->
    <div class="row">
        <div class="col-md-12">
            <h3 th:text="'Description: ' +${product.description}"></h3>
        </div>
    </div>
    <!-- Add a product review -->
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/review/__${product.id}__}" th:object="${newReview}" method="get">
                Rating: <select id="score" class="col-sm" th:field="*{score}" style="margin: 5px">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
                <br>
                Comment: <input type="text" th:field="*{content}" id="content" style="margin: 5px">
                <br>
                <button type="submit" id="submit" style="margin-top: 5px; margin-bottom: 5px;">Submit Review</button>
            </form>
        </div>
    </div>
    <!-- Display all product reviews and filter options-->
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6">
            <form th:action="@{/filterreviews/__${product.id}__}" method="get">
                <strong>Filter by User</strong>
                <br/>
                <select id="userReviewFilter" name="userReviewFilter" class="col-sm" style="margin-top: 5px; margin-bottom: 5px;">
                <option value="all">All Reviews</option>
                <option value="following">Users I Follow</option>
            </select>
                <br/><br/>
                <strong>Filter by Rating</strong>
                <br/>
                Minimum Rating: <select id="minStarFilter" name="minStarFilter" class="col-sm" style="margin-top: 5px; margin-bottom: 5px;">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
                <br/>
                Maximum Rating: <select id="maxStarFilter" name="maxStarFilter" class="col-sm" style="margin: 5px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
            </select>
                <br/>
                <button type="submit" id="filter" style="margin-top: 5px; margin-bottom: 5px;">Filter Reviews</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Rating</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${reviews!=null and reviews.isEmpty()}">
                    <td colspan="2"> No Reviews</td>
                </tr>
                <tr th:each="review : ${reviews}">
                    <form action="#" class="form-horizontal"
                          th:action="@{/follow/__${product.id}__/__${review.user.username}__}" method="get">
                        <td><span th:text="${review.user.username}">  </span></td>
                        <td><span th:text="${review.score}">  </span></td>
                        <td><span th:text="${review.content}">  </span></td>
                        <!-- follow button that allows the user to follow another user and redirects to the user page -->
                        <td th:if="${review.getUserID() != user.getId() and !(user.isFollowing(review.getUser())) }">
                            <button type="submit" id="follow">Follow</button>
                        <td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
