<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link th:href="@{/public/style.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script>
    $(function() {
        $("#navigation").load("nav.html");
    });
    </script>
    <style>
table, th, td {
            border: 1px solid black;
            padding: 5px;
}
table {
            border-spacing: 15px;
}</style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trusty Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reviewers</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            My Stuff
                        </a>
                        <div class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/user/products">My Products</a>
                            <a class="dropdown-item" href="/user/people">My People</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item me-auto dropdown-menu-end">
                        <a class="nav-link" style="color: cornflowerblue" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container" style="padding: 1%">
<p>
    Welcome <span th:text="${mainUser.username}"></span>
</p>

<main>

    <section>
        <form th:action="@{/products/filterandsearch}" method="GET">
            <h4>Filters/Search</h4>
            <div>
                <label>Sort By</label>
                <select name ="sort" id = "sort">
                    <option value="none">Select Sort</option>
                    <option value="asc" >Average Rating (Low to high)</option>
                    <option value="desc">Average Rating (High to Low)</option>
                </select>
            </div>
            <div>
                <label>Filter By</label>
                <select name ="category" id = "category">
                    <option value="none">No Filter</option>
                    <option value="BOOK" >Book</option>
                    <option value="NOT_BOOK">Not Book</option>
                </select>
            </div>
            <div>
                <label>Search</label>
                <input type="text" id="search"/>
            </div>
            <button type="submit">
                <i></i> Filter/Search
            </button>
        </form>
    </section>
    <br> <hr>
    <section>
        <h3>Products</h3>
        <table class = "spaced-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Average Rating</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${products.empty}">
                <td colspan="3"> No Products Available </td>
            </tr>
            <tr th:each="product : ${products}">
                <td><a th:href="@{/product/{id}(id=${product.id})}"><span th:text="${product.name}"> Product </span></a></td>
                <td><span th:text="${product.getCategory().getName()}"> Category </span></td>
                <td><span th:text="${product.getAverageRating()}"> Average Rating </span></td>
                <td><a th:href="@{/product/{id}(id=${product.id})}"><img th:src="@{'/images/' + ${product.image}}" alt="An image of the product"></a></td>
            </tr>
            </tbody>
        </table>
    </section>
    <br> <hr>
    <section>
        <h3>Users with Similar Tastes</h3>
        <table class = "spaced-table">
            <thead>
            <tr>
                <th>User</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.empty} or ${users.size() == 1} ">
                <td colspan="2"> No Other Users </td>
            </tr>
            <tr th:each="user : ${users}">
                <td th:if="${user.id != mainUser.id}"><span th:text="${user.username}"> User </span></td>
            </tr>
            </tbody>
        </table>
    </section>

</main>
</div>
</body>
</html>
