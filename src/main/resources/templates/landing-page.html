<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link th:href="@{/static/styles/style.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
        table {
            border-spacing: 15px;
    }
    </style>
</head>
<body>
<div th:insert="nav :: nav">  </div>

<div class="container" style="padding: 1%">
<p>
    Welcome <span th:text="${mainUser.username}"></span>
</p>

<main>

    <section>
        <form th:action="@{/products/filter}" method="GET">

            <script>
                window.onload = function() {
                    const sort = sessionStorage.getItem("sort") ? sessionStorage.getItem("sort") : "none";
                    const category = sessionStorage.getItem("category") ? sessionStorage.getItem("category") : "none";
                    $('#sort').val(sort);
                    $('#category').val(category);
                }
                $(document).on("click", "#filter", function() {
                    const sort = $('#sort').val();
                    const category = $('#category').val();

                    sessionStorage.setItem("sort", sort);
                    sessionStorage.setItem("category", category);
                });
            </script>

            <h4>Filters</h4>
            <div>
                <label>Sort By</label>
                <select name ="sort" id = "sort">
                    <option value="none">Select Sort</option>
                    <option value="asc" >Average Rating (Low to high)</option>
                    <option value="desc">Average Rating (High to Low)</option>
                </select>
            </div>
            <div>
                <label>Filter By</label>
                <select name ="category" id = "category">
                    <option value="none">No Filter</option>
                    <option value="BOOK" >Book</option>
                    <option value="NOT_BOOK">Not Book</option>
                    <option value="FURNITURE">Furniture</option>
                </select>
            </div>
            <button type="submit" id="filter">
                <i></i> Filter
            </button>
        </form>
    </section>
    <br> <hr>
    <section>
        <h3>Products</h3>
        <table class = "spaced-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Average Rating</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${products.empty}">
                <td colspan="3"> No Products Available </td>
            </tr>
            <tr th:each="product : ${products}">
                <td><a th:href="@{/product/{id}(id=${product.id})}"><span th:text="${product.name}"> Product </span></a></td>
                <td><span th:text="${product.getCategory().getName()}"> Category </span></td>
                <td><span th:text="${product.getAverageRating()}"> Average Rating </span></td>
                <td><a th:href="@{/product/{id}(id=${product.id})}"><img th:src="@{'/images/' + ${product.image}}" alt="An image of the product"></a></td>
            </tr>
            </tbody>
        </table>
    </section>
    <br> <hr>
    <section>
        <h3>Users with Similar Tastes</h3>
        <table class = "spaced-table">
            <thead>
            <tr>
                <th>User</th>
                <th>Jaccard Distance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.empty} or ${users.size() == 1} ">
                <td colspan="2"> No Other Users </td>
            </tr>
            <tr th:each="user : ${users}">
                <td th:if="${user.id != mainUser.id}"><a th:href="@{/user/{username}(username=${user.getUsername()})}"><span th:text="${user.username}"> User </span></a></td>
                <td th:if="${user.id != mainUser.id}"><span th:text="${mainUser.getJaccardDistanceReviews(user)}"> Jaccard Distance </span></td>
            </tr>
            </tbody>
        </table>
    </section>

</main>
</div>
</body>
</html>
