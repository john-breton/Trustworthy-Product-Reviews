<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link th:href="@{/public/style.css}" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>User Page</title>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Trusty Reviews</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reviewers</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    My Stuff
                </a>
                <div class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/user/products">My Products</a>
                    <a class="dropdown-item" href="/user/people">My People</a>
                </div>
            </li>
        </ul>
            <ul class="navbar-nav">
            <li class="nav-item me-auto dropdown-menu-end">
                <a class="nav-link" style="color: cornflowerblue" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
    </div>
</nav>
</div>
<br>
<br>
<div class="container">
    <div class="row col-md-6 ">
        <h2> <span th:text="${user.getUsername()}"></span>'s Reviews</h2>
    </div>

    <div class="row">
        <div class="col-md-6">
<!--            Reviews table-->
            <table class="table">
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Score </th>
                    <th> Comment </th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${user.getReviews()}">
                        <td><a th:href="@{/product/${review.getAssociatedProduct().getId()}}">
                            <span th:text="${review.getAssociatedProduct().getName()}"> </span></a></td>
                        <td> <p th:text="${review.getScore()}"/> </td>
                        <td> <p th:text="${review.getContent()}"/> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

 </div>

</body>
</html>
