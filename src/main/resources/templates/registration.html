<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
<!--  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
<!--  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
<!--  <link th:href="@{/public/style.css}" rel="stylesheet" />-->
<!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <div class="container">

        <div th:if="${param.success}">
            <div class="alert alert-success">You've successfully registered
                to our awesome app!</div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <h2>Register</h2>

            <form th:action="@{/registration}" th:object="${user}" method="post" >
                <div class="form-group">
                    <label for="username">Username</label>
                    <span class="badge alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></span>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <span class="badge alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required minlength="6"/>
                </div> <br>
                <div class="form-group">
                  <button type="submit" class="btn btn-success">Register</button>

                </div>
            </form>
                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
        </div>
  </div>

</body>
</html>
